<!DOCTYPE html>
<html>

<head>
    <title>Align Attribute  Example</title>
    <style type="text/css">
    .green    {
        color: green;
    }
    .red  {
        color: red;
    }

    #third  {
        color: blue;
    }


</style>
</head>

<body>
    <p id="first" class="green" align = "left">This is left aligned</p>
    <p id="second" class="red" align = "center">This is center aligned</p>
    <p id="third" align = "right">This is right aligned</p>
</body>

</html>
